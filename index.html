              <div v-if="showCart" class="cart-dropdown">
                        <div v-if= "totalItems">
                            <p class="no-item"> No item in your cart</p>
                        </div>
                        <div v-else>
                            <div v-for="product in cart" :key="product.id">
                                <div class="row">
                                    <div class="col-sm-3"> <img class="icon" v-bind:src="product.image" v-bind:alt="name"></div>
                                    <div class="col-sm-2 item-size">  <span>{{product.name}}</span></div>
                                    <div class="col-sm-3 item-size">   <button
                                        @click="updateCart(product, 'subtract')"
                                        class="cart_button"
                                    >
                                        -
                                    </button>
                                    <span class="cart__quantity">{{ product.quantity }}</span>
                                    <button
                                        @click="updateCart(product, 'add')"
                                        class="cart_button"
                                    >
                                        +
                                    </button></div>
                                    <div class="col-sm-2 item-size">  <span>{{product.price}}CFA</span> </div>
                                    <div class="col-sm-2">
                                        <img class="icon_one" 
                                            @click="deleteProduct(product)"
                                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Red_X.svg/1200px-Red_X.svg.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <p class="total-quantity">Total Price: {{ totalQuantity }}CFA</p>
                        </div>
              </div>
            </div>
        </nav>

        <section class="products">
            <div v-for="product in products" :key="product.id" class="product">
              <h3 class="center">{{ product.name }}</h3>
              <img
                v-bind:src="product.image"
                :alt="product.name"
                class="product_image"
              >
              <p class="center">{{ product.price }}CFA</p>
              <button class="btn btn-primary center"  v-on:click="addToCart(product)">Add to Cart</button>
            </div>
          </section>  

    </div>
